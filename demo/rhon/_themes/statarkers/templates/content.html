<main role="main">
  {{ if alt_title }}
  <h2>{{ alt_title }}{{ if get:page > 0 }} &ndash; Page {{ get:page }}{{ endif }}</h2>
  {{ else }}
  <h2>{{ title }}{{ if get:page > 0 }} &ndash; Page {{ get:page }}{{ endif }}</h2>
  {{ endif }}
  {{ content }}
</main><!-- END role="main" -->

<section class="content">
{{ theme:partial src="_article_listing" fold="{blog_name}" lim="5" tax="no" }}
</section>
