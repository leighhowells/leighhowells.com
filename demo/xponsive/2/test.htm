<!DOCTYPE html>

<head>  
  <title>JavaScript SVG Animation</title>

  <style>
    /* CSS here. */
  </style> 
  <script>  
    /* CONSTANTS */
    var initialTheta = 0; // The initial rotation angle, in degrees.
    var thetaDelta = 0.3; // The amount to rotate the square every "delay" milliseconds, in degrees.
    var delay = 10; // The delay between animation stills, in milliseconds. Affects animation smoothness.
    var angularLimit = 90; // The maximum number of degrees to rotate the square.
    
    /* 
      Note that it will take the square (angularLimit/thetaDelta)*delay milliseconds to rotate an angularLimit
      number of degrees. For example, (90/0.3)*10 = 3000 ms (or 3 seconds) to rotate the square 90 degrees.
    */
    
    /* GLOBALS */
    var timer; // Contains the setInterval() object, used to stop the animation.
    
    function init()
    /*
      Assumes that this function is called after the page loads.
    */
    {
      var transformObject;
      
      snowflake5.currentTheta = initialTheta; // The initial rotation angle to use when the animation starts.
      timer = setInterval(doAnim, delay); // Call the doAnim() function every "delay" milliseconds until "timer" is cleared.     
      transformObject = svgElement.createSVGTransform(); // Create a generic SVG transform object so as to gain access to its methods and properties, such as setRotate().
      snowflake5.transform.baseVal.appendItem(transformObject); // Append the transform object to the square object, now the square object has inherited all the transform object's goodness.
    }
    
    function doAnim()
    /*
      This function is called by setInterval() every "delay" milliseconds.
    */
    { 
      var transformObject;
      
      if (snowflake5.currentTheta > angularLimit)
      {
        clearInterval(timer); // Instruct the browser to stop calling the function indicated by setInterver();
        return;
      }
      
      snowflake5.transform.baseVal.getItem(0).setRotate(mySquare.currentTheta, 0, 0); // Access the transform object (that was appended to mySquare in the init() function) and use its setRotate method to rotate the square about the point (0, 0) (which is at the center of the SVG viewport).
      snowflake5.currentTheta += thetaDelta; // Place this line here so that the square isn't over rotated on the last call to doAnim().
    }
  </script>  
</head>

<body onload="init(); doAnim();"> <!-- init() sets up the animation, doAnim() actually does the animation. -->
